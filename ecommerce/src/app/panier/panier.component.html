<div class="container  col-md-8">
    <div class="well row">
        <div class="page-header">
            <h3>Detail de panier</h3>
        </div>
        <div class="container col-md-9">
                        <div class="alert alert-danger" >Panier Vid√©</div>
        </div>

                
            <table class="table" >
            <tr  *ngFor="let panier of  paniers2">
                <td>
                 {{panier.film.titre}}  
                </td>
                <td>
                   {{panier.prix}}
                </td>
                <td>{{ panier.quantite }}</td>
            </tr>
            <tr>
                <td>
                    <b>Total sans frais</b>
                </td>
                <td>
                    <b>${{ total }}</b>
                </td>
            </tr>
            <tr>
                <td>
                    Frais de port:
                </td>
                <td>
                    <b>${{ commandePan.fraisPort }}</b>
                </td>
            </tr>
            <tr>
                <td>
                    <b>TVA</b>
                </td>
                <td>
                    <b>2.5%</b>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Total:</b>
                </td>
                <td>
                    <b>${{ commandePan.montantTotal }}</b>
                </td>
            </tr>
        </table>

 
    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" (click)="onVidePanier()">vider le panier</a>
 
    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" href="#/cart">finaliser la commander </a>
        <a type="button" (click)="onPaye()"class="btn btn-danger" >Commander <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

 
    </div>
</div>
