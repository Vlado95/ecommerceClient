<div class="row">
  <div  *ngFor="let f of films">
                      <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                               <img   src="assets/{{f.affiche}}.jpg"  alt=""/>

                            <div class="caption">
                                <h4 class="pull-right">${{f.prix}}</h4>
                                <h4>{{f.titre}}</h4>
                                <p><a [routerLink]="['/detail',f.id]">detail</a></p>
                                <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                            </div>

                        </div>
                        <p class="text-center">
    <a routerLink="/panier" class="btn btn-danger">Ajouter <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
    </a>
</p>
                    </div>
</div>

</div>
